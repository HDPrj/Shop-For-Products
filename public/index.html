                    </form>
                  
                    <div id="searchResults" class="search-results-wrapper"></div>
                  </div>                  
            </div>

                        </div>

    <!-- modal login -->

    <div class="modal fade" id="model-login">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header ">
                    <h3 class="text-center text-secondary"> LOGIN</h3>
                    <button type="button" class="close" data-dismiss="modal"> &times;</button>
                </div>

                <div class="modal-body">
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label for=""> <i class='bx bxs-user'></i> Username:</label>
                            <input type="text" class="form-control" id="userName">

                        </div>

                        <div class="form-group">
                            <label for=""> <i class='bx bxs-lock-alt'></i> Password:</label>
                            <input type="text" class="form-control" id="password">
                            <a href="" class="text-danger "> forgot password ?</a>

                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-dark" data-target="#model-signup" data-toggle="modal"
                        data-dismiss="modal">Sign up</button>
                    <!-- <button class="btn btn-success">LoginPrev</button> -->

                </div>
            </div>

        </div>
    </div>

    <!-- cart modal -->
    <div class="modal fade" id="model-cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div id="root"></div>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div>Total price: â‚¹<span class="total-cart"></span></div>

                    <!-- counter -->
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger btn-sm remove-btn mr-2">-</button>
                        <span class="mx-2">${itemCount}</span>
                        <button class="btn btn-success btn-sm add-btn ml-2">+</button>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-target="#model-payment" data-toggle="modal">Order now</button>
                </div>
            </div>
        </div>
    </div>
